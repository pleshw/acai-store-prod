<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P'Acai Delivery</title>
  <link rel="icon" type="image/x-icon" href="/assets/acai-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>



<body style="background-color: blanchedalmond;">
  <header class="w-100">
    <nav class="navbar navbar-expand-lg container-fluid px-5 py-4 bg-gradient shadow row m-0 justify-content-center">
      <div class="row justify-content-between px-0 px-lg-5 px-xl-5 w-100 align-items-center">

        <div style="width: 340px; position: relative; display: flex; flex-direction: column;"
          class="navbar-brand col-12 col-lg-1 col-xl-1 mb-4 mb-lg-0 mb-xl-0 text-center text-white">
          <a class="instagram-link" href="https://www.instagram.com/pacaidelivery1/">
            <img src="./assets/acai-logo.png" class="img-fluid border border-4 rounded shadow" alt="">
          </a>
          <span class="position-absolute bottom-0 start-50 translate-middle badge rounded-pill bg-yellow text-pink"
            style="transform: translateY(10px) rotate(-3deg) !important;">
            <a class="text-pink instagram-link" href="https://www.instagram.com/pacaidelivery1/">@pacaidelivery1</a>
          </span>
        </div>

        <div
          class="d-flex d-lg-flex d-xl-flex col-12 col-lg-4 col-xl-4 justify-content-center mx-0  mt-2 mt-lg-0 mt-xl-0 p-0"
          role="search">
          <div class="d-none d-lg-flex d-xl-flex input-group mb-2 mb-lg-0 mb-xl-0">
            <span class="input-group-text border border-1 border-end-1 rounded-0" id="basic-addon1">üîé</span>
            <input id="inputBuscaDesktop"
              class="form-control rounded-0 text-start py-2 px-2 px-lg-4 px-xl-4 border-1 border-start-0" type="search"
              placeholder="Procurar produto" aria-label="Procurar produto">
          </div>

          <div class="d-flex d-lg-none d-xl-none input-group mb-2 mb-lg-0 mb-xl-0">
            <input id="inputBuscaMobile" class="form-control rounded-0 text-center py-2 px-2 px-lg-4 px-xl-4"
              type="search" placeholder="Procurar produto" aria-label="Procurar produto">
          </div>
        </div>

        <div
          class="col-12 col-lg-2 col-xl-2 p-0 px-lg-5 px-xl-5 d-flex d-lg-flex d-xl-flex justify-content-center mt-3 mt-lg-0 mt-xl-0"
          id="navbarOpcoesPedido">
          <button type="button"
            class="btn btn-sm btn-light rounded-0 border border-1 d-flex justify-content-around align-items-center w-100"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasCartOrder" aria-controls="offcanvasCartOrder">
            <span class="fw-bold text-purple2">üõçÔ∏è Pedido </span>
            <div class="vr"></div>
            <span><b><small id="bagTotalPrice" class="text-purple2">R$0,00</small></b></span>
          </button>
        </div>
      </div>
    </nav>
  </header>


  <main class="py-0 px-0 py-lg-2 py-xl-2 px-lg-4 px-xl-4 m-0 container-fluid w-100">
    <div class="d-flex justify-content-center gap-4">
      <div class="row col-12 col-lg-9 col-xl-9 justify-content-center">
        <section class="row col-12 mb-5 px-0 px-lg-2 px-xl-2">
          <h2
            class="section-title text-pink mb-3 text-start px-2 px-lg-5 px-xl-5 fw-bolder shadow shadow-sm  rounded-0">
            Self Service
          </h2>

          <div id="coposCustomizaveis"
            class="row col-12 w-100 py-0 px-0 px-lg-3 px-xl-3 m-0 justify-content-center justify-content-lg-start justify-content-xl-start">

          </div>
        </section>
        <section class="row col-12 mb-5 px-0 px-lg-2 px-xl-2">
          <h2
            class="section-title text-pink mb-3 text-start px-2 px-lg-5 px-xl-5 fw-bolder shadow shadow-sm  rounded-0">
            Copos
            Prontos</h2>


          <div id="coposProntos" class="row col-12 w-100 py-0 px-0 px-lg-3 px-xl-3 m-0 justify-content-center">

          </div>
        </section>
      </div>

    </div>
  </main>

  <!-- Modal item SELECT -->
  <div class="modal fade rounded-0" id="modalItemSelect" tabindex="-1" aria-labelledby="modalItemSelect"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl rounded-0 modal-dialog-scrollable">
      <div class="modal-content rounded-0 border border-2">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5 text-purple2" id="modalItemSelectTitle"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div id="modalItemSelectAddons" class="modal-body px-0 py-0 m-0" style="min-height: 70svh !important;">
        </div>

        <div class="modal-footer border-0 d-flex justify-content-end gap-2">
          <div style="width: 90px !important; max-width: 90px !important; box-sizing: border-box;"
            class="modal-button row p-0 m-0 border justify-content-center align-items-center">
            <button style="transform: scale(.8)" id="modalItemSelectDecreaseItemCount" type="button" tabindex="0"
              class="col-2 m-0 p-0 d-flex justify-content-center align-items-center btn border-0" aria-hidden="false"
              aria-label="Reduzir quantidade" disabled=""><span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="#f00290" fill-rule="evenodd"
                    d="M17.993 11c.556 0 1.007.444 1.007 1 0 .552-.45 1-1.007 1H6.007A1.001 1.001 0 0 1 5 12c0-.552.45-1 1.007-1h11.986z">
                  </path>
                </svg>
              </span>
            </button>
            <span id="modalItemSelectAmount" class="col-6 text-center">1</span>
            <button style="transform: scale(.8)" id="modalItemSelectIncreaseItemCount" type="button" tabindex="0"
              class="col-2 m-0 p-0 d-flex justify-content-center align-items-center btn border-0" aria-hidden="false"
              aria-label="Aumentar quantidade">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="#f00290" fill-rule="evenodd"
                    d="M13 11h4.993c.556 0 1.007.444 1.007 1 0 .552-.45 1-1.007 1H13v4.993C13 18.55 12.556 19 12 19c-.552 0-1-.45-1-1.007V13H6.007A1.001 1.001 0 0 1 5 12c0-.552.45-1 1.007-1H11V6.007C11 5.45 11.444 5 12 5c.552 0 1 .45 1 1.007V11z">
                  </path>
                </svg>
              </span>
            </button>
          </div>

          <button onclick="addCurrentItem()" data-bs-dismiss="modal" style="width: 200px !important;" type="button"
            class="modal-button btn rounded-0 btn-lg btn-pink text-white d-flex gap-4 justify-content-between align-items-center fw-bold px-3 py-2"><span
              style="font-size: 14px;">Adicionar</span>
            <span style="font-size: 14px;" id="modalItemSelectPrice"></span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal item EDIT -->
  <div class="modal fade rounded-0" id="modalItemEdit" tabindex="-1" aria-labelledby="modalItemEdit" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl rounded-0 modal-dialog-scrollable">
      <div class="modal-content rounded-0 border border-2">
        <div class="modal-header border-0">
          <h1 class="modal-title fs-5 text-purple2" id="modalItemEditTitle"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div id="modalItemEditAddons" class="modal-body px-0 py-0 m-0" style="min-height: 70svh !important;">
        </div>

        <div class="modal-footer border-0 d-flex justify-content-end gap-2">
          <div style="width: 90px !important; max-width: 90px !important; box-sizing: border-box;"
            class="modal-button row p-0 m-0 border justify-content-center align-items-center">
            <button style="transform: scale(.8)" id="decreaseItemCount" type="button" tabindex="0"
              class="col-2 m-0 p-0 d-flex justify-content-center align-items-center btn border-0" aria-hidden="false"
              aria-label="Reduzir quantidade" disabled=""><span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="#f00290" fill-rule="evenodd"
                    d="M17.993 11c.556 0 1.007.444 1.007 1 0 .552-.45 1-1.007 1H6.007A1.001 1.001 0 0 1 5 12c0-.552.45-1 1.007-1h11.986z">
                  </path>
                </svg>
              </span>
            </button>
            <span id="modalItemEditAmount" class="col-6 text-center">1</span>
            <button style="transform: scale(.8)" id="increaseItemCount" type="button" tabindex="0"
              class="col-2 m-0 p-0 d-flex justify-content-center align-items-center btn border-0" aria-hidden="false"
              aria-label="Aumentar quantidade">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="#f00290" fill-rule="evenodd"
                    d="M13 11h4.993c.556 0 1.007.444 1.007 1 0 .552-.45 1-1.007 1H13v4.993C13 18.55 12.556 19 12 19c-.552 0-1-.45-1-1.007V13H6.007A1.001 1.001 0 0 1 5 12c0-.552.45-1 1.007-1H11V6.007C11 5.45 11.444 5 12 5c.552 0 1 .45 1 1.007V11z">
                  </path>
                </svg>
              </span>
            </button>
          </div>

          <button onclick="addCurrentItem()" data-bs-dismiss="modal" style="width: 200px !important;" type="button"
            class="modal-button btn rounded-0 btn-lg btn-pink text-white d-flex gap-4 justify-content-between align-items-center fw-bold px-3 py-2"><span
              style="font-size: 14px;">Editar</span>
            <span style="font-size: 14px;" id="modalItemEditPrice"></span></button>
        </div>
      </div>
    </div>
  </div>


  <div class="offcanvas offcanvas-end" data-bs-scroll="false" tabindex="-1" id="offcanvasCartOrder"
    aria-labelledby="offcanvasCartOrderLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group list-group-flush border-top border-bottom" id="offcanvasBagInfo">

      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="./bundle.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      initStore();
    });
  </script>
</body>

</html>
